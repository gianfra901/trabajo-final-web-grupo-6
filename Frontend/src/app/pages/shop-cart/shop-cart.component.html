<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="background-image: url(../../assets/../../assets/img/breadcrumb.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Shopping Cart</h2>
                    <div class="breadcrumb__option">
                        <a routerLink="">Home</a>
                        <span>Shopping Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th class="shoping__product">Products</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of detallePedido">
                                <td class="shoping__cart__item">
                                    <img src="{{d.rutaImagen}}" width="100px" alt="">
                                    <h5>{{d.nombreProducto}}</h5>
                                </td>
                                <td class="shoping__cart__price">
                                    S/.{{d.precio}}
                                </td>
                                <td class="shoping__cart__quantity">
                                    <div class="quantity">
                                        <div class="pro-qty">
                                            <input type="text" id="txtCantidad{{d.idProducto}}" value={{d.cantidad}}>
                                        </div>
                                    </div>
                                </td>
                                <td class="shoping__cart__total">
                                    S/.{{d.total}}
                                </td>
                                <td>
                                    <a (click)="__on_actualizar_carrito(d.idProducto)" class="primary-btn" style="cursor: pointer;"><span class="icon_loading"></span></a>
                                </td>
                                <td class="shoping__cart__item__close">
                                    <a (click)="__on_eliminar_carrito(d.idProducto)"><span class="icon_close"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- <div class="col-lg-12">
                <div class="shoping__cart__btns">
                    <a href="#" class="primary-btn cart-btn">Continuar comprando</a>
                    <a href="#" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
                        Actualizar carrito</a>
                </div>
            </div> -->
            <div class="col-lg-6">
                <div class="shoping__continue">
                    <div class="shoping__discount">
                        <h5>Cup贸n Descuento</h5>
                        <form action="#">
                            <input type="text" id="txtCupon" placeholder="Ingresaa c贸digo cup贸n">
                            <a style="cursor: pointer;" (click)="__on_aplicar_cupon()" class="site-btn">Aplicar Cup贸n</a>
                        </form> 
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="shoping__checkout">
                    <h5>Total</h5>
                    <ul>
                        <li>Subtotal <span>S/. {{total | number: '1.1' }}</span></li>
                        <li>Total <span>S/. {{total | number: '1.1' }}</span></li>
                    </ul>
                    <a style="cursor: pointer;" routerLink="/shop-cart-checkout" class="primary-btn">IR A CHECKOUT</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shoping Cart Section End -->
