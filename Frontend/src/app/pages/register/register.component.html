<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="background-image: url(../../assets/../../assets/img/breadcrumb.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Registro de usuario</h2>
                    <div class="breadcrumb__option">
                        <a routerLink="">Inicio</a>
                        <span>Registro</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <h4>Datos del usuario</h4>
            <form [formGroup]="datosForm">
                <div class="row">
                    <div class="col-lg-12 col-md-6">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Nombres<span>*</span></p>
                                    <input type="text" formControlName="nombres">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Apellidos<span>*</span></p>
                                    <input type="text" formControlName="apellidos">
                                </div>
                            </div>
                        </div>
                        <div class="checkout__input">
                            <p>Dirección<span>*</span></p>
                            <input type="text" formControlName="direccion" class="checkout__input__add">
                        </div>
                        <div class="checkout__input">
                            <p>Correo<span>*</span></p>
                            <input type="text" formControlName="correo">
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Móvil<span>*</span></p>
                                    <input type="text" formControlName="telefono">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>DNI<span>*</span></p>
                                    <input type="text" formControlName="dni">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Contraseña<span>*</span></p>
                                    <input type="password" formControlName="contrasena">
                                </div>
                            </div>
                            <div class="col-lg-6">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <button type="button" (click)="__on_registrar_cliente()" class="site-btn">Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- Checkout Section End -->
